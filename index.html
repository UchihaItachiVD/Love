.heart {
    position: absolute;

    animation: fall 10s linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10%);
        opacity: 1;
    }
    100% {
        transform: translateY(110%);
        opacity: 0;
    }
}
